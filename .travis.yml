language: node_js
node_js:
- lts/*
dist: trusty
before_script:
- yarn global add nyc
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
cache:
  directories:
  - node_modules
script:
- yarn run test
after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
notifications:
  email: false
env:
  global:
    secure: 
before_deploy:
- export FILE_TO_UPLOAD='combell-api-dist-"${TRAVIS_TAG}".tar.gz' FOLDER_TO_ARCHIVE='"${TRAVIS_BUILD_DIR}"/combell-api-"${TRAVIS_TAG}"'
- "yarn run release"
- "mv '"${TRAVIS_BUILD_DIR}"/dist' '"${FOLDER_TO_ARCHIVE}"'"
- "tar -czvf '"${FILE_TO_UPLOAD}"' '"${FOLDER_TO_ARCHIVE}"'"
deploy:
  provider: releases
  api_key:
    secure: 
  file: '"${FILE_TO_UPLOAD}"'
  name: '"${TRAVIS_TAG}"'
  body: '"${TRAVIS_COMMIT_MESSAGE}"'
  on:
    repo: webdevotion/combell-api
    on:
      branch: feature/travis-github-release
      tags: true
